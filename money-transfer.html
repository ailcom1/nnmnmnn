<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>تحويل الأموال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e2a38;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 25px;
            background-color: rgba(30, 42, 56, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .input-field {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #f1c40f;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #3b4058;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00cc99;
            box-shadow: 0 0 8px rgba(0, 204, 153, 0.3);
            outline: none;
        }

        .button {
            padding: 12px 0;
            width: 80%;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 16px;
            margin-top: 15px;
            display: none; /* إخفاء الرسالة افتراضيًا */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل الأموال</h1>
        <input type="text" class="input-field" id="amount" placeholder="المبلغ المراد تحويله" required>
        <input type="text" class="input-field" id="mastercardCode" placeholder="كود الماستركارد" required>
        <button class="button" onclick="showErrorMessage()">تحويل</button>
        <p class="error-message" id="errorMessage">رصيد حسابك غير كافي</p>
    </div>

    <script>
        function showErrorMessage() {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "block"; // إظهار الرسالة باللون الأحمر دائمًا
        }
    </script>
</body>
</html>
